<!DOCTYPE html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>toDo</title></head><body>
<form name="toDo" id="toDo">
  <input type="text" name="toDoItem" id="toDoItem" class="toDoItem"/> 
  <input type="button" name="toDoAdd" id="toDoAdd" class="toDoAdd" value="Add"/>
</form>
<ul id="items"></ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
  $('.toDoAdd').click(function() {
    var item = $('#toDoItem').val();
    $('#items').append('<li>' + item + '<input type="button" class="delete" value="Delete"/></li>');
  });
});
</script></body></html>
