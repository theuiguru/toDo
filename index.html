<!DOCTYPE html><html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>toDo</title><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/><style type="text/css">
  ol.list {margin:0; padding:0;}
  li input {display:none;}
  li.edit span {display:none;}
  li.edit input {display:initial;}	
  </style></head><body>
  <h1>toDo Checklist</h1>
  <form name="checklist" id="checklist" class="form-inline">
    <div class="row"><div class="col-md-3">
    <table id="" class="table table-striped table-bordered table-condensed">
      <tr><td><input type="text" name="item" id="entered" class="form-control"/></td>
        <td><input type="button" value="+" id="add" class="btn btn-info"/></td>
      </tr>
    </table>
      </div></div>
  </form>
  <ol class="list"></ol>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var checklist = document.getElementById("checklist");
    var items = checklist.querySelectorAll("li");
    var inputs = checklist.querySelectorAll("input");
    for(var i=0; i<items.length; i++) {
      items[i].addEventListener("click", editItem);
      inputs[i].addEventListener("blur", updateItem);
      inputs[i].addEventListener("keypress", itemKeypress);
    }

    function editItem() {
      this.className = "edit";
      var input = this.querySelector("input");
      input.focus();
      input.setSelectionRange(0, input.value.length);
    }

    function updateItem() {
      this.previousElementSibling.innerHTML = this.value;
      this.parentNode.className = "";
    }

    function itemKeypress(event) {
      if(event.which === 13) {
        updateItem.call(this);
      }
    }

    $(function () {
      $('#add').click(function () {
        var toAdd = $('input[name=checkListItem]').val();
        $('.list').append('<p><span class="item">' + toAdd + '</span> <input type="button" class="btn btn-danger delete" value="X"/></p>');
      });
      $(document).on('click', '.delete', function () {
        $('.item, .delete').remove();
      });
    });
  </script></body></html>
