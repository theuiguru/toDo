<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><title>todo list</title><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/><style type="text/css"></style></head><body>
<h1>to-do list</h1>
<form id="todoForm">
  <input id="todoInput">
  <button type="button" onclick="todoList();">Submit</button>
</form><ol id="todoList"></ol>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script><script type="text/javascript">
function todoList() {
  var item = document.getElementById("todoInput").value;
  var text = document.createTextNode(item);
  var newItem = document.createElement("li");
  newItem.appendChild(text);
  document.getElementById("todoList").appendChild(newItem);
}
</script></body></html>
