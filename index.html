<!DOCTYPE html><html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>toDo</title><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/><style type="text/css">
  ol.list {margin:0; padding:0;}
  li input {display:none;}
  li.edit span {display:none;}
  li.edit input {display:initial;}	
  </style></head><body>
  <h1>do.list</h1>
  <table id="" class="table table-striped table-bordered table-condensed">
    <tr><td><input type='text' class="form-control" id='inputTask'/></td>
      <td><input type='button' class="btn btn-info" onclick='addText()' value='+'/></td></tr>
  </table>
  <p id="addTask"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  var row = 0;
  function addText() {
      var input = document.getElementById('inputTask').value;
      if(input != "") {
        var node=document.createElement("p");
        var textnode=document.createTextNode(input);
        node.appendChild(textnode);
        node.setAttribute("id","contentP"+row);
        document.getElementById('addTask').appendChild(node);
        var removeTask = document.createElement('input');
        removeTask.setAttribute('type', 'button');
        removeTask.setAttribute('class', 'btn btn-danger');
        removeTask.setAttribute("value", "X");
        removeTask.setAttribute("id", "removeButton");
        removeTask.setAttribute("onClick", "deleterow("+ row +");");
        node.appendChild(removeTask);
        row++;
      } else {
          alert("Please insert a value!");
      }
  }
  function deleterow(ID) {
      document.getElementById('contentP'+ID).remove();
  }
  </script></body></html>
